<div class="row">
    <div *ngFor="let user of users" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="card clickable ">

            <div class="card-block">
                <div class="card-title">
                    <div class="row ">
                        <div class="user-initials">
                            <div class="initials">
                                {{textGetter(user.name)}}
                            </div>

                        </div>
                        <div class="col-xs-12 center-align margin-5">
                            {{user.name}}
                        </div>
                        <div class="col-xs-12 center-align font-24 margin-10 banner">
                            {{user.company.name}}
                        </div>
                        <div class="col-xs-12 center-align font-16 margin-5">
                            {{user.company.catchPhrase}}
                        </div>
                        <div class="col-xs-12 center-align font-12 ">
                            {{user.company.bs}}
                        </div>
                        <div class="col-xs-12 center-align font-12 font-bold margin-5">
                            <clr-icon shape="computer" class="is-info"></clr-icon>: {{user.email}}
                        </div>
                        <div class="row margin-10">
                            <div class="col-xs-6 center-align font-12 font-bold margin-5">
                                <clr-icon shape="mobile" class="is-info"></clr-icon>: {{user.phone}}
                            </div>
                            <div class="col-xs-6 center-align font-12 font-bold margin-5">

                                <clr-icon shape="envelope" class="is-info"></clr-icon>: {{user.email}}
                            </div>
                            <div class="col-xs-12 center-align font-12 font-bold margin-5">
                                <clr-icon shape="map-marker" class="is-info"></clr-icon> : {{user.address.street}}, {{user.address.suite }}, {{user.address.city}}-{{user.address.zipcode}}
                            </div>
                        </div>


                    </div>
                </div>
                <div class="card-text">

                </div>
            </div>
            <div class="card-footer">
                <a [routerLink]="['/about', user.id]" class="btn btn-primary">View Todos</a>
            </div>
        </div>
    </div>
</div>
